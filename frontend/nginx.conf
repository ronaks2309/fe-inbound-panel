server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Support for SPA routing: redirect 404s to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to backend (optional, if frontend/backend share domain)
    # location /api {
    #     proxy_pass http://backend:8000;
    # }
}
